<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div>
      <h1>Contact Book</h1>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="auth-form">
          <div class="field">
            <span>First Name: </span>
            <input class="task-input" type="text" id="firstName" />
          </div>
          <div class="field">
            <span>Last Name: </span>
            <input class="task-input" type="text" id="lastName" />
          </div>
          <div class="field">
            <span>Phone Number: </span>
            <input class="task-input" type="text" id="phoneNumber" />
          </div>
          <div class="field">
            <span>Photo: </span>
            <input type="file" id="photoFile" />
          </div>
          <div class="field">
            <button class="btn">Add Contact</button>
          </div>
        </div>
      </div>
      <div class="container">
        <ul class="task-list"></ul>
      </div>
      <div class="editModal">
        <div class="field">
          <span>First Name: </span>
          <input type="text" id="editFirstName" class="inpEdit" />
        </div>
        <div class="field">
          <span>Last Name: </span>
          <input type="text" id="editLastName" class="inpEdit" />
        </div>
        <div class="field">
          <span>Phone Number: </span>
          <input type="text" id="editPhoneNumber" class="inpEdit" />
        </div>
        <button class="btnEditSave">Save</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
